{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'musicfes_app/css/style.css' %}">
    <title>チケット予約</title>
</head>
<body>
    <div id="home">
    <header class="headerpage wrapper">
        <h1><a href="/"><img src="../../../media/image//YMF.png" alt="横浜音楽フェスティバル"width="400px"></a></h1>
    </header>
    <div class="home-content wrapper">
    <h1>チケット予約</h1>
    <br>
    <form action="{% url 'form' %}" method="post">
        {% csrf_token %}
        <table class="table form-table">
            {{form.as_table}}
            <tr></tr>
        </table>
        <input type="submit" value="決定" class="btn btn-primary mt-2">
    </form>
</div>
</div>
</body>
</html>
